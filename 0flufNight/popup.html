<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <span class="logo">0flufNight</span>
        <label class="switch">
            <input type="checkbox" id="enableToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="control-group">
        <div class="label-row">
            <label>Intensity</label>
            <span id="intVal">30%</span>
        </div>
        <input type="range" id="intensitySlider" min="0" max="80" value="30">
    </div>
    <script src="popup.js"></script>
</body>
</html>
