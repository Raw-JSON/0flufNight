<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <span class="logo">0flufNight</span>
        <label class="switch">
            <input type="checkbox" id="enableToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-group">
        <label class="section-label">Filter Mode</label>
        <select id="modeSelect">
            <option value="amber">Amber (Night)</option>
            <option value="grayscale">Grayscale (Focus)</option>
            <option value="dim">Dim (Darkness)</option>
        </select>
    </div>

    <div class="control-group">
        <div class="label-row">
            <label>Intensity</label>
            <span id="intVal">30%</span>
        </div>
        <input type="range" id="intensitySlider" min="0" max="80" value="30">
    </div>

    <div class="schedule-box">
        <div class="label-row">
            <label><b>Auto-Schedule</b></label>
            <input type="checkbox" id="scheduleToggle">
        </div>
        <div class="time-row">
            <div>Start: <input type="time" id="startTime"></div>
            <div>End: <input type="time" id="endTime"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
